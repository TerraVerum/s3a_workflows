Main Workflow:
- Initialization:
    stages:
    - Formatted
    - Component Images
    - Png
    - Validate
    multiprocess: False
    createDirs: True
    reset: false
- Formatted Input:
    annotationsPath: /home/ntjess/Desktop/datagen/Formatted Input/pcb_112b_cc_36.csv
    augmentationOpts:
      fraction: 1.0
      rotationPct: 0.4
- Component Images:
    imagesPath: /home/ntjess/Desktop/fpic_mockup/FPIC/pcb_image
    labelField: Designator
    resizeOpts:
      shape:
      - 512
      - 512
      rotationDeg: 0
- Train Validate Test Split:
    labelMap:
    balanceClasses: false # Only fg/bg, no need to balance
    balanceFunc: median
    valPct: 0.15
    testPct: 0.01 # Lots of unannotated images on which to test
    replace: false
    testOnUnused: true
    maxTestSamps:
    maskColors: [null]
